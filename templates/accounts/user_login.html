{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="POST" action="."> <!-- O PONTO, significa que é a mesma URL-->
    {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal">Identifique-se</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com">
      <label for="floatingInput">Usuário</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="floatingPassword">Senha</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Entar</button>
    
    <div>
      <a href="{% url 'accounts:add_user'%}" class="nav-link">Registre-se</a>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; {% now "Y" %}</p>
  </form>
</main>


    
  </body>
</html>
